<form [formGroup]="form" class="grid-container" (submit)="onSubmit()">

  <div class="fl-row">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" appAutoFocus>
    </mat-form-field>
  </div>

  <div class="fl-row">
    <mat-form-field appearance="outline">
      <mat-label>RA</mat-label>
      <input matInput formControlName="ra">
    </mat-form-field>
  </div>

  <div class="fl-row">
    <mat-form-field appearance="outline">
      <mat-label>Data de nascimento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthDate">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </div>

  <div class="fl-row">

    <mat-form-field appearance="outline">
      <mat-label>NÃºmero</mat-label>
      <input matInput formControlName="order">
    </mat-form-field>

    <mat-form-field appearance="outline" (click)="openClassesOptions()">
      <mat-label>Sala</mat-label>
      <input required readonly matInput [value]="className ?? ''">
    </mat-form-field>

  </div>

  <div class="flx-row student-form-actions">

    <div class="form-actions">

      <!--      TODO: Cancel function-->
      <button type="button" mat-raised-button>
        <mat-icon [svgIcon]="'close'"></mat-icon>
        Cancelar
      </button>

      <!--      TODO: Save function-->
      <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">
        <mat-icon [svgIcon]="'done'"></mat-icon>
        Salvar
      </button>

      <!--      TODO: Delete function-->
      <button (click)="delete()" type="button" mat-raised-button color="accent">
        <mat-icon [svgIcon]="'delete'"></mat-icon>
        Deletar
      </button>

    </div>
  </div>

<!--  <pre>-->
<!--{{form.value | json}}-->
<!--</pre>-->

</form>
